<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot</title>
    <link rel="stylesheet" href="css/forgot.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="../../img/logo.png" alt="" class="logo">
    <div class="forgot">
        <div class="content">
            <h1>Forgot password</h1>
            <p style="margin-top: 90px;">Please provide the email address that <br>  
                you used when you signed up for your account.</p>
            <form action="">
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </form>
            <p>We will send you an email that will allow you to  <br>
                reset your password.</p>
            <input type="submit" value="Send" id="SendBtn" style="margin-top: -10px;">
        </div>
    </div>  


    <script src="./script/forgot.js">
    </script>
</body>
</html>
