<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED COFFEE</title>
    <link rel="stylesheet" href="css/redcoffee.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <p id="shop" style="display: none;">RED_COFFEE</p>
        <div class="container">
            <div class="content">
                <a href="../profile-page/profile.html">
                    <img src="../../img/profile.png" alt="" class="profile">
                </a>
                <div class="search-bar" onclick="changeBorderColor()">
                    <input type="text" placeholder="Search..">
                    <a href=""><img src="../../img/searchf.png" alt=""></a>
                </div>
                <div class="basket" onclick="goToBasket()">
                    <img src="../../img/basket.png" alt="" class="icon">
                    <p id="sum">0T</p>
                </div>
            </div>
        </div>
    </header>

    <menu>
        <nav>
            <ul>
                <li><a href="../redcoffee-page/redcoffee.html" style="color: #212153;">Red Coffee</a></li>
                <li><a href="../urbo-page/urbo.html">Urbo</a></li>
                <li><a href="../redcanteen-page/redcanteen.html">Red Canteen</a></li>
                <li><a href="../donerhouse-page/donerhouse.html">Doner house</a></li>
                <li><a href="../sdustore-page/sdustore.html">Sdu store</a></li>
                <li><a href="../belkafood-page/belkafood.html">Belka Food</a></li>
                <li><a href="../accatering-page/accatering.html">AcCatering</a></li>
                <li><a href="../green-page/greencanteen.html">Green Canteen</a></li>
            </ul>
        </nav>
    </menu>

    <img src="../../img/uurbo.png" alt="" class="mainimg">

    <div class="btns">
        <div class="center">
            <button class="filter-btn" data-category="menu">MENU</button>
            <button class="filter-btn" data-category="coffee">COFFEE</button>
            <button class="filter-btn" data-category="tea">TEA</button>
            <button class="filter-btn" data-category="COLD_DRINK">COLD DRINK</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="con">
                <span class="close" onclick="closeModal()">&times;</span>

                <h3 id="modal-name"></h3>
                
                <h5 id="hiddenProductName" style="display: none;"></h5>
                <h5 id="hiddenProductPrice" style="display: none;"></h5>

                <form id="caramel-form">
                    <label for="caramel">
                        <input type="checkbox" id="caramel" name="syrup" value="caramel">
                        <span class="syrup-name">Карамель</span> <span class="plus-200">+200</span>
                    </label>
                    <label for="vanilla">
                        <input type="checkbox" id="vanilla" name="syrup" value="cacao">
                        <span class="syrup-name">Кокосовый</span> <span class="plus-200">+200</span>
                    </label>
                    <label for="vanilla">
                        <input type="checkbox" id="vanilla" name="syrup" value="vanilla">
                        <span class="syrup-name">Ванильный</span> <span class="plus-200">+200</span>
                    </label>
                    <label for="chocolate">
                        <input type="checkbox" id="chocolate" name="syrup" value="chocolate">
                        <span class="syrup-name">Шоколадный</span> <span class="plus-200">+200</span>
                    </label>
                    <label for="vanilla">
                        <input type="checkbox" id="vanilla" name="syrup" value="salt vanilla">
                        <span class="syrup-name">Соленая карамель</span> <span class="plus-200">+200</span>
                    </label>
                    <label for="vanilla">
                        <input type="checkbox" id="vanilla" name="syrup" value="oreh vanilla">
                        <span class="syrup-name">Ореховый</span> <span class="plus-200">+200</span>
                    </label>
                </form>

                <button class="sadd" onclick="addToCart()">
                    + Add
                </button>
                
            </div>
        </div>
    </div>

    <section class="products">
        <div class="pro">
        </div>
    </section>

    <script src="../../script/check.js"></script>
    <script src="../../script/product.js"></script>
    <script src="../../script/basket.js"></script>
    <script src="../../script/choiseshop.js"></script>

    <div id="addToBasket" style="display: none;">
        <p id="basket-id"></p>
        <p id="basket-name"></p>
        <p id="basket-description"></p>
        <p id="basket-price"></p>
        <p id="basket-type"></p>
        <p id="basket-menu"></p>
        <img src="" id="basket-image">
    </div>
    
</body>
</html>
