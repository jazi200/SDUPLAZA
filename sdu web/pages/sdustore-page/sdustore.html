<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sdustore</title>
    <link rel="stylesheet" href="css/sdustore.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p id="shop" style="display: none;">SDU_STORE</p>
        <div class="container">
            <div class="content">
                <a href="../profile-page/profile.html">
                    <img src="../../img/profile.png" alt="" class="profile">
                </a>
                <div class="search-bar">
                    <input id="search-input" type="text" placeholder="Search..">
                    <a id="search-button" href="#"><img src="../../img/searchf.png" alt=""></a>
                </div>
                <div class="basket" onclick="goToBasket()">
                    <img src="../../img/basket.png" alt="" class="icon">
                    <p id="sum">0T</p>
                </div>
            </div>
        </div>
    </header>

    <menu>
        <nav>
            <ul>
                <li><a href="../redcoffee-page/redcoffee.html">Red Coffee</a></li>
                <li><a href="../urbo-page/urbo.html">Urbo</a></li>
                <li><a href="../redcanteen-page/redcanteen.html">Red Canteen</a></li>
                <li><a href="../donerhouse-page/donerhouse.html">Doner house</a></li>
                <li><a href="../sdustore-page/sdustore.html" style="color: #212153;">Sdu store</a></li>
                <li><a href="../belkafood-page/belkafood.html">Belka Food</a></li>
                <li><a href="../accatering-page/accatering.html">AcCatering</a></li>
                <li><a href="../green-page/greencanteen.html">Green Canteen</a></li>
            </ul>
        </nav>
    </menu>

    <img src="../../img/store.png" alt="" class="mainimg">

    <div class="btns">
        <div class="center">
            <button class="filter-btn" data-category="top">TOP</button>
            <button class="filter-btn" data-category="bottle">BOTTLE</button>
            <button class="filter-btn" data-category="accessory">ACCESSORY</button>
            <button class="filter-btn" data-category="box">BOX</button>
        </div>
    </div>

    <div id="moredetail" class="moredetail" style="display: none;">
        <img id="descImage" src="" alt="">
        <div class="details">
            <p id="descName"></p>
            <p class="descPrice"></p>
            <p id="selectedColorText">Selected color: </p>
            <div class="colors">
                <button id="white" class="color-btn white" onclick="setColor('White')">White</button>
                <button id="blue" class="color-btn blue" onclick="setColor('Blue')">Blue</button>
                <button id="black" class="color-btn black" onclick="setColor('Black')">Black</button>
                <button id="gray" class="color-btn gray" onclick="setColor('Gray')">Gray</button>
            </div>
            <p class="sizes">Size:</p>
            <div class="sizes">
                <label><input type="radio" name="size" class="size-btn" value="S"> S</label>
                <label><input type="radio" name="size" class="size-btn" value="M"> M</label>
                <label><input type="radio" name="size" class="size-btn" value="L"> L</label>
            </div> 
            <button id="addButton" class="Add" onclick="addToBasket()">+ Add</button>
        </div>
    </div>

    <p style="display: none;" id="size-wear">
        
    </p>

    <section class="products">
        <div class="pro">
        </div>
    </section>

    <script src="../../script/check.js"></script>
    <script src="../../script/product.js"></script>
    <script src="../../script/basket.js"></script>
    <script src="../../script/store.js"></script>

</body>
</html>
