<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket</title>
    <link rel="stylesheet" href="css/basket.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <a href="../home-page/homepage.html"><img src="../../img/undo.png" alt="" class="undo"></a>
        <h1>Basket</h1>
    </header>

    <section class="content">
        <div class="product">
            <div class="line">
                <img src="../../img/redcanteen/hotdog.png" alt="">
                <div class="txt">
                    <p class="name">Хот-дог куриный</p>
                    <p class="price">600 т</p>
                </div>
                <div class="counter">
                    <button class="decrement" onclick="decrement(this)">-</button>
                    <div class="value">1</div>
                    <button class="increment" onclick="increment(this)">+</button>
                </div>
            </div>
            <img src="../../img/line.png" alt="" class="separator">
        </div>

        <button class="buy" onclick="redirectToPayment()">CORRECT, DUE TO PAYMENT</button>
    </section>

    <script src="../../script/product.js"></script>
    <script src="../../script/basket.js"></script>
    <script src="script/basket.js"></script>
</body>
</html>
